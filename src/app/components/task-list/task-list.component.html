<div class="row justify-content-center mt-4">
  <div class="col-md-5 mb-4">
    <div class="text-center mb-3">
      <h2 class="text-primary fw-bold">Uncompleted Tasks</h2>
    </div>
    @if (uncompletedTasks.length > 0 ) {
      @for (task of uncompletedTasks; track task.id) {
        <task-card [task]="task" (tasksModifieds)="onTaskModifieds()"/>
      }
    } @else {
      <div class="card text-center text-muted border-primary border-2 bg-light mb-3 shadow">
        <div class="card-body">
          <h5 class="card-title text-primary">No tasks available</h5>
        </div>
      </div>
    }
  </div>

  <div class="col-md-5 mb-4">
    <div class="text-center mb-3">
      <h2 class="text-primary fw-bold">Completed Tasks</h2>
    </div>
    @if (completedTasks.length > 0 ) {
      @for (task of completedTasks; track task.id) {
        <task-card [task]="task" (tasksModifieds)="onTaskModifieds()"/>
      }
    } @else {
      <div class="card text-center text-muted border-primary border-2 bg-light mb-3 shadow">
        <div class="card-body">
          <h5 class="card-title text-primary">No completed tasks available</h5>
        </div>
      </div>
    }
  </div>
</div>
